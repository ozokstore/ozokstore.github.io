<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Özok Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    img {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        gap: 40px;
      }
      img {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Özok Store Logo">
    <h1>ÇOK YAKINDA HİZMETİNİZDEYİZ</h1>
  </div>
</body>
</html>
